<!DOCTYPE html>
<html>
<head>
    <title>Dashboard de Análise de Dados</title>
</head>
<body>
    <h1>Dashboard de Análise de Dados</h1>
    {% for nome_grafico, nome_arquivo in graficos.items() %}
        <div>
            <h2>{{ nome_grafico }}</h2>
            <img src="{{ url_for('static', filename='graficos/' + nome_arquivo) }}">

        </div>
    {% endfor %}
</body>
</html>
